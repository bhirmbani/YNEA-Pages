<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap -->
<link href="bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/font-awesome.min.css">

	<title>YNEA</title>

</head>
<body>


<header class='parent-header'>
	<div class="container inner-header">
		<h1 id='title'>You'll Never Eat Alone</h1>
		<hr>
		<div class="content-header">
			<div class="content-inner">
				<p>Karena Makan Adalah Merayakan Kehidupan</p>
				<button class='btn btn-xl btn-primary'>Find Out More</button>
			</div>
		</div>
	</div>
</header>

<div class="container">
	<h2 id='subtitle'>Review from more than 1000++ culinary places</h2>
</div>
<div class="gallery container">

	<div class="row">
		<!-- 1 -->
		<section class='col-lg-4 col-md-6 col-sm-6 col-xs-12'>
			<div class="row">
					<img class='img' src="images/soto-mba-lien.jpg" alt="soto-mba-lien">

						<p class='gallery-content'>Soto Mba Lien, Semarang</p>

			</div>
		</section>
		<!-- 2 -->
		<section class='col-lg-4 col-md-6 col-sm-6 col-xs-12'>
			<div class="row">
					<img class='img' src="images/lunpia-mba-lien.jpg" alt="lunpia-mba-lien">

						<p class='gallery-content'>Lunpia Mba Lien, Semarang</p>

			</div>
		</section>
		<!-- 3 -->
		<section class='col-lg-4 col-md-6 col-sm-6 col-xs-12'>
			<div class="row">
					<img class='img' src="images/lombok-ijo.jpg" alt="lombok-ijo">

						<p class='gallery-content'>Lombok Ijo, Cirebon</p>

			</div>
		</section>

	</div>
</div>










<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap.min.js"></script>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
